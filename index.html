<!DOCTYPE html>
<html>
	<head>
		<title>Yet Another Clicker Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript">
			var gameObject = {
				dateCreated: new Date().toISOString(),
				resources: {
					things: {
						current: 0,
						all: 0
					}
				},
				clickables: {
					clickMe: 0
				}
			};

			function grantThings(gameObject, things) {
				gameObject.resources.things.current += things;
				gameObject.resources.things.all += things;
				$('#things').html(gameObject.resources.things.current);
				$('#things-all').html(gameObject.resources.things.all);
			}

			function clickMe() {
				grantThings(gameObject, 1);
				gameObject.clickables.clickMe++;
				$('#click-me-amount').html(gameObject.clickables.clickMe);
			}

			$(function () {
				console.info('----- Setting up handlers and displays -----');
				$('#date-created').html(gameObject.dateCreated);
				$('#things').html(gameObject.resources.things.current);
				$('#things-all').html(gameObject.resources.things.all);
				$('#click-me').click(clickMe);
				$('#click-me-amount').html(gameObject.clickables.clickMe);
				console.info('+++++ Looks we are all set! +++++');
			});
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid my-3">
			<h1>Yet Another Clicker Game <small>by Andrew Zyabin</small></h1>
			<div class="row">
				<div class="col">
					<p class="lead"><code id='things'>0</code> things</p>
				</div>
				<div class="col-6">
					<button type="button" class="btn btn-primary" id="click-me"><h1 class="display-1">Click Me</h1></button>
				</div>
				<div class="col">
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2>Statistics</h2>
					<dl class="row">
						<dt class="col-sm-2 text-left">Game created at</dt>
						<dd class="col-sm-4 text-right" id="date-created"></dd>
						<dt class="col-sm-3 text-left">Things produced in all</dt>
						<dd class="col-sm-3 text-right" id="things-all"></dd>
						<dt class="col-sm-4 text-left">Things produced at "Click Me"</dt>
						<dd class="col-sm-2 text-right" id="click-me-amount"></dd>
					</dl>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<p class="small">Copyright &copy; 2017-2017 Andrew Zyabin. Licensed under the MIT License. <a href="https://github.com/schas002/yet-another-clicker-game">Source code</a> on GitHub.</p>
				</div>
			</div>
		</div>
	</body>
</html>
